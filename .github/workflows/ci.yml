name: ci
"on":
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "20"
            - name: Build
              run: npm run build
            - name: Lint
              run: npm run lint
            - name: Install
              run: npm install
